<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Cosmetics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style data-styled="active" data-styled-version="5.3.11"></style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
            
        }

        body {
            display: block;
            margin: 0;
            
        }

        .navbar {
            background: url('https://d32baadbbpueqt.cloudfront.net/Wtp/4fe18541-f1be-4bff-8997-236ab6922b5a.png');
            display: flex;
            align-items: center;
            align-items: center;
            justify-content: space-between;
            padding-inline: 140px;
            padding-block: 6px;
            background-repeat: repeat;
            background-attachment: fixed;
            background-size: 100%;

        }

        .name {
            flex: 2 1 0%;
            position: relative;
            height: 24px;
            width: 100%;
            display: block;
            flex-direction: column;
            animation: name 7s infinite;
        }


        .rotate {
            color: rgb(255, 255, 255);
            font-size: 14px;
            line-height: 24px;
            font-weight: bold;
            text-align: left;
            cursor: pointer;

        }

        @keyframes name {
            10% {
                transform: translateY(0%);
            }

            30% {
                transform: translateY(-100%);

            }

            50% {
                transform: translateY(-200%);

            }

            70% {
                transform: translateY(-300%);

            }
        }

        h5 {
            display: block;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        }

        .spans {
            flex: 1 1 0%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 16px;
            color: white;
            cursor: pointer;    
            font-size: 14px;
            font-weight: 500;
        }

        
        .sp {
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            gap: 4px;
            color: white;
            cursor: pointer;

        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="name">
                    <div class="rotate">
                        <a class="link">New Launch: SUMMER MAKEUP KIT at Rs. 1799</a>
                    </div>
                    <div class="rotate">
                        <a class="link">Exclusive Freebies on orders above Rs. 799</a>
                    </div>
                    <div class="rotate">
                        <a class="link">Use code: SUGAR15 to get 15% OFF!</a>
                    </div>
                    <div class="rotate">
                        <a class="link">Website Exclusive Kits & Combos Up To 25% OFF</a>
                    </div>
                </div>
                <div class="spans">
                    <div class="sp">
                        <i class="fa fa-mobile" style="color: #ffffff;"></i>
                        <span>GET APP</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <span>STORE</span>
                    </div>
                    <div>
                        <img src="https://d32baadbbpueqt.cloudfront.net/Wtp/tabIcons/1862924f-1da6-49c4-bbe5-ad0bb3e4dfdd.png"
                            alt="">
                        <span>GIFT CARD</span>
                    </div>
                    <div>
                        <i class="fa-regular fa-circle-question"></i>
                        <span>HELP</span>
                    </div>

                </div>
            </div>
        </nav>
    </header>
</body>

</html>
